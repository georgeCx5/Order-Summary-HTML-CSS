<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="padre">
    <div class="hijo-img"></div>
    <div class="hijo-text">
      <h1 class="hijo-titulo">Order Summary</h1>

      <p class="hijo-descripcion">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-anual">
        <div class="plan-icono"></div>
        <div class="plan-texto">
          <h3 class="plan-titulo">Annual Plan</h3>
          <p class="plan-precio">
            $59.99/year
          </p>
        </div>
        <p class="plan-cambio">
          Change
        </p>
      </div>
      <div class="pago">
        <div class="pago-aceptar">
          Proceed to Payment
        </div>
        <div class="pago-cancelar">
          Cancel Order
        </div>
      </div>
      
    </div>
  </div>

  </div> -->
</body>

</html>
